<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale=1.0" />
    <title>Jira-Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>

  <body>
    <button>Create</button>
    <main>
      <section class="container" id="todo">
        <h2>TODO</h2>
        <div class="task-card" title="This is a Dummy Task">
          <h3>Chat Box</h3>
          <div>
            <span class="badge">3 Days</span>
            <span class="image">S</span>
          </div>
        </div>
        <div class="task-card" title="This is a Dummy Task">
          <h3>Chat Box</h3>
          <div>
            <span class="badge">3 Days</span>
            <span class="image">S</span>
          </div>
        </div>
        <div class="task-card" title="This is a Dummy Task">
          <h3>Chat Box</h3>
          <div>
            <span class="badge">3 Days</span>
            <span class="image">S</span>
          </div>
        </div>
      </section>
      <section class="container" id="in-progress">
        <h2>In-Progress</h2>
        <div class="task-card" title="This is a Dummy Task">
          <h3>Chat Box</h3>
          <div>
            <span class="badge">3 Days</span>
            <span class="image">S</span>
          </div>
        </div>
        <div class="task-card" title="This is a Dummy Task">
          <h3>Chat Box</h3>
          <div>
            <span class="badge">3 Days</span>
            <span class="image">S</span>
          </div>
        </div>
        <div class="task-card" title="This is a Dummy Task">
          <h3>Chat Box</h3>
          <div>
            <span class="badge">3 Days</span>
            <span class="image">S</span>
          </div>
        </div>
      </section>
      <section class="container" id="done">
        <h2>DONE</h2>
        <div class="task-card" title="This is a Dummy Task">
          <h3>Chat Box</h3>
          <div>
            <span class="badge">3 Days</span>
            <span class="image">S</span>
          </div>
        </div>
        <div class="task-card" title="This is a Dummy Task">
          <h3>Chat Box</h3>
          <div>
            <span class="badge">3 Days</span>
            <span class="image">S</span>
          </div>
        </div>
        <div class="task-card" title="This is a Dummy Task">
          <h3>Chat Box</h3>
          <div>
            <span class="badge">3 Days</span>
            <span class="image">S</span>
          </div>
        </div>
      </section>
    </main>
    <!-- PopUp -->
    <section class="modal">
      <!-- form -->
      <!-- fa-chevron-circle-down -->
      <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
      <form id="Create-task-form">
        <span class="toggle-icon" id="toggleIcon">▼▲</span>
        <input type="text" name="title" placeholder="Task" required />
        <textarea
          name="description"
          placeholder="Description"
          rows="3"
          cols="30"
          required
        ></textarea>
        <input
          type="text"
          name="developer"
          placeholder="Developer-Name"
          required
        />
        <input
          type="number"
          name="estimate"
          placeholder="Estimated time in days"
          required
        />
        <select id="status" name="status" required>
          <option value="TODO">To Do</option>
          <option value="INPROGRESS">In Progress</option>
          <option value="DONE">Done</option>
        </select>
        <!-- button  -->
        <button>Create New Task</button>
      </form>
    </section>
    <!-- script -->
    <script src="./script.js"></script>
  </body>
</html>
