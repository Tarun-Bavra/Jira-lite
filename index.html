<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale=1.0" />
    <title>Jira-Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <body>
    <button>Create</button>
    <main>
      <section class="container" id="TODO">
        <h2>TODO</h2>
      </section>
      <section class="container" id="INPROGRESS">
        <h2>In Progress</h2>
      </section>
      <section class="container" id="DONE">
        <h2>DONE</h2>
      </section>
    </main>
    <!-- PopUp -->
    <section class="modal hide-modal" id="modal">
      <!-- form -->
      <!-- fa-chevron-circle-down -->
      <!-- <i class="fa fa-chevron-circle-down" aria-hidden="true"></i> -->
      <span class="material-symbols-outlined toggle" onclick="toggleModal(this)"> keyboard_arrow_up </span>
      <!-- <span class="material-symbols-outlined toggle"> collapse_all </span> -->
      <form id="create-task-form">
        <!-- <span class="toggle-icon" id="toggleIcon">▼▲</span> -->
        <input type="text" name="title" placeholder="Task Title" required />
        <textarea
          name="description"
          placeholder="Task Description"
          rows="3"
          cols="30"
          required
        ></textarea>
        <input
          type="text"
          name="developer"
          placeholder="Developer Name"
          required
        />
        <input
          type="number"
          name="estimate"
          placeholder="Estimated time in days"
          required
        />
        <select name="status" required>
          <option value="TODO">To Do</option>
          <option value="INPROGRESS">In Progress</option>
          <option value="DONE">Done</option>
        </select>
        <!-- button  -->
        <button>Create New Task</button>
      </form>
    </section>
    <!-- script -->
    <script src="./script.js"></script>
  </body>
</html>
